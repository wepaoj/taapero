<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Opitaan sanoja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
    }
    #card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      max-width: 420px;
      margin: 0 auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      max-height: 280px;
      object-fit: contain;
    }
    #word {
      font-size: 3.2rem;
      margin: 20px 0;
      display: none;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 18px 28px;
      font-size: 1.6rem;
      border: none;
      border-radius: 18px;
      background: #4caf50;
      color: white;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4caf50" />
</head>
<body>
  <h1>Opitaan sanoja</h1>

  <div id="card">
    <img id="image" src="" alt="" />
    <div id="word"></div>
    <div id="status">Paina aloita</div>
    <button onclick="startGame()">ALOITA</button>
  </div>

  <script>
    const items = [
  { word: "kissa", img: "https://images.unsplash.com/photo-1518791841217-8f162f1e1131?w=600" },
  { word: "koira", img: "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?w=600" },
  { word: "hevonen", img: "https://images.unsplash.com/photo-1517849845537-4d257902454a?w=600" },
  { word: "lehmä", img: "https://images.unsplash.com/photo-1500595046743-cd271d694d30?w=600" },
  { word: "paloauto", img: "https://images.unsplash.com/photo-1603398938378-e54eab446dde?w=600" }
];

    let index = 0;
    let recognition;

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fi-FI';
      utterance.onend = callback;
      speechSynthesis.speak(utterance);
    }

    function showItem() {
      const item = items[index];
      document.getElementById('image').src = item.img;
      // sanaa ei näytetä tekstinä taaperolle
      document.getElementById('status').textContent = 'Kuuntelee...';

      speak(item.word, startListening);
    }

    function startListening() {
  recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'fi-FI';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = (event) => {
    const spoken = event.results[0][0].transcript.toLowerCase();
    const target = items[index].word;

    if (spoken.includes(target)) {
      speak('Hyvä!', nextItem);
    } else {
      speak('Yritä uudestaan', () => {
        speak(target, startListening);
      });
    }
  };

  recognition.onerror = () => {
    speak(items[index].word, startListening);
  };

  recognition.start();
}
      };

      recognition.start();
    }

    function nextItem() {
      index++;
      if (index < items.length) {
        showItem();
      } else {
        speak('Hienoa! Kaikki sanat opittu.');
        document.getElementById('status').textContent = 'Valmis!';
      }
    }

    function startGame() {
      index = 0;
      showItem();
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
